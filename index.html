<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/books.css">
    <title data-trans="title">Book shop</title>
</head>

<body onload="init()">
    
    <header>
        <h1 data-trans="header">Book shop</h1>
        <h5>Language</h5>
        <select onchange="onChangeLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </header>

    <section class="books-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <button type="button" class="btn btn-info btn-lg add" data-toggle="modal" data-target="#myModal" onclick="readAndAddNewBook()">
        <h5 data-trans="add-new">Add new book</h5>
    </button>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="onCloseModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img">
                        
                    </div>
                    <p class="price"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="onCloseModal()">Close</button>
                    <div class="quantity buttons_added">
                        <h4>Rate</h4>
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="10" name="quantity" value="0" title="Qty" class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/books-main.js"></script>
    <script src="js/i18n-service.js"></script>
</body>

</html>
